<a class="clickPane" (click)="onClick(cartItem.product.id)">
  <h2 class="productTitle">
    {{ cartItem.product.name }}
  </h2>

  <div class="imagePane">
    <img src="assets/img/thumbs/{{cartItem.product.thumbnail}}" alt="Unable to locate image">
  </div>

  <div class="descriptionPane">
    {{ cartItem.product.cardDescr }}
  </div>
</a>

<p class="quantity">
  Number in cart: {{ cartItem.quantity }}
</p>

<p class="totalprice">
  Total Price: ${{ cartItem.product.price * cartItem.quantity }}
</p>

<button class="removeFromCart" (click)="removeItem(cartItem.product.id)">Remove from Cart</button>
