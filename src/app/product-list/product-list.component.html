<h2>
  Product List
</h2>

    <!-- Search-->
    <div class="md-form">
      <input type="search" [(ngModel)]="searchText" placeholder="Search text">
    </div>
    <ul *ngFor="let data of dataset | filter: searchText">
      <li>{{data}}</li>
    </ul>
<p>
  This is where the list of trees and other products will be located
</p>

<section class="floatCenter">
  
  <app-product
    *ngFor="let storeItem of storeItems"
    [storeItem] = "storeItem">
  </app-product>
  
</section>
