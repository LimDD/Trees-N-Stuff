<h2>
  Product List
</h2>

    <!-- Search-->
    <div class="md-form">
      <input #userSearch type="search" [(ngModel)]="searchText" placeholder="Search text">
      <button (click)="searchProduct(userSearch.value)" (click)="findProduct(userSearch.value)">Search!</button>

    </div>

    <ul title = "Previous Searches:">
      <li *ngFor="let search of prevSearch">{{search}}</li>
    </ul>
<p>
  This is where the list of trees and other products will be located
</p>



<section class="floatCenter">
  
  <app-product
    *ngFor="let storeItem of storeItems"
    [storeItem] = "storeItem">
  </app-product>
  
</section>
