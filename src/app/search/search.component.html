    <!-- Search-->
    <div class="md-form">
      <input #userSearch type="search" [(ngModel)]="searchText" placeholder="Search text">
      <button (click)="searchProduct(userSearch.value)">Search!</button>

    </div>
    <ul *ngFor="let data of dataset | filter: searchText">
      <li>{{data}}</li>
    </ul>
